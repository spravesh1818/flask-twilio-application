<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %} - Browser Calls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <![endif]-->

    <!-- CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables_themeroller.css">

    <link href="{{ url_for('static', filename='css/bicycle-polo.css') }}" rel="stylesheet">

    {% block page_css %}{% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Demo Application</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ url_for('dashboard') }}">Call Dashboard</a></li>
              <li><a href="{{ url_for('sms') }}">Sms</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock content %}

    <div class="container">

      <footer>
        <p>&copy; Demo Application</p>
      </footer>

    </div> <!-- /container -->

    <!-- JavaScript -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrap.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <script src="{{ url_for('static', filename='js/twilio.min.js') }}"></script>
    {% block page_js %}{% endblock %}

    <script src="{{ url_for('static', filename='js/browser-calls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sms.js') }}"></script>
    <script type="text/javascript" charset="utf8" src="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#inbox_table').DataTable();
        });
    </script>
  </body>

</html>
